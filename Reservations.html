    <div id="wrapper">

        <div id="reshero"></div>

        <main>
            <h2>Reservations at Pacific Trails</h2>
            <h2>Contact Us</h2>
            <p>Required fields are marked with an asterisk*.</p>

            <form onsubmit="return validateForm();" action="https://webdevbasics.net/scripts/pacific.php" method="post">
                <label for="fname">*First Name:</label>
                <input type="text" id="fname" name="myFName">

                <label for="lname">*Last Name:</label>
                <input type="text" id="lname" name="myLName">
        
                <label for="email">*E-mail:</label>
                <input type="text" id="email" name="myEmail">

                <label for="Phone">Phone:</label>
                <input type="text" id="Phone" name="myPhone">

                <label for="date">Arrival Date:</label>
                <input type="date" id="date" name="myDate">

                <label for="Nights">Nights:</label>
                <input type="number" id="Nights" name="myNights" min="1" max="14">

                <label for="myComments">*Comments:</label>
                <textarea id="myComments" name="myComments" rows="2" cols="20"></textarea>
        
                <input type="submit" value="Submit" id="mySubmit">
            </form>

        </main>
